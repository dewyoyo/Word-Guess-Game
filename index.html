<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../assets/css/game.js"></script>

    <!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- background music control -->
                <div id="musicControls" class="text-center">
                    <button class="btn btn-warning btn-xs theme-button">
                        <span class="fa fa-music"></span> Play Theme!</button>
                    <button class="btn btn-dark btn-xs pause-button">
                        <span class="fa fa-pause"></span> Pause Song</button>
                        <img id="hangmanimg" src="assets/hangman_bg.jfif">
                </div>
            </div>
        </div> <!--   row -->

        <div class="row">
            <div class="col-md-12">
                <h2 id="directions-text">Press any alphabet key for guessing.</h2>
                <h3 id="userchoice-text"></h3>
                <h3 id="letteralready-text"></h3>
                <h3 id="wins-text"></h3>
                <h3 id="remaining-text"></h3>
            </div>
        </div>


    </div> <!--   container   -->


    <script type="text/javascript">

         // background music control : JavaScript function that wraps everything
         $(document).ready(function () {

             var captainPlanet = $(".captain-planet");  // jquery var

            // Gets Link for Theme Song
            var audioElement = document.createElement("audio")
             audioElement.setAttribute("src", "assets/captainplanet24.mp3");

            // Theme Button
             $(".theme-button").on("click", function () {
                 audioElement.play();
             });
             $(".pause-button").on("click", function () {
                 audioElement.pause();
             });

         });

       </script>
</body>

</html>
